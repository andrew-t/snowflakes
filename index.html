<!DOCTYPE html>
<html>
<head>
	<title>andrewt.net / snowfake</title>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="user.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<canvas width="1000" height="1000"
		id="canvas"
		class="snowflake-canvas"
		data-size="8"></canvas>
	<ul>
		<li>
			<label for="spread">Spread</label>
			<input type="range" id="spread" min="0" max="100">
			<button id="spread-once">Step</button>
		</li>
		<li>
			<label for="pretty-spread">Pretty Spread</label>
			<input type="range" id="pretty-spread" min="0" max="100">
			<button id="pretty-spread-once">Step</button>
		</li>
		<li>
			<label for="safe-spread">Safe Spread</label>
			<input type="range" id="safe-spread" min="0" max="100">
			<button id="safe-spread-once">Step</button>
		</li>
		<li>
			<label for="one">One</label>
			<input type="range" id="one" min="0" max="100">
			<button id="one-once">Step</button>
		</li>
		<li>
			<label for="two">Two</label>
			<input type="range" id="two" min="0" max="100">
			<button id="two-once">Step</button>
		</li>
		<li>
			<label for="branch">Branch</label>
			<input type="range" id="branch" min="0" max="100">
			<button id="branch-once">Step</button>
		</li>
		<li>
			<label for="fill">Fill</label>
			<input type="range" id="fill" min="0" max="100">
			<button id="fill-once">Step</button>
		</li>
		<li>
			<label for="facet">Facet</label>
			<input type="range" id="facet" min="0" max="100">
			<button id="facet-once">Step</button>
		</li>
	</ul>

	<button id="iterate-once">Step</button>
	<button id="reset">Reset</button>
	<button id="undo">Undo</button>

	<label for="iterations">Iterations</label>
	<input type="number" min="0" max="1000" value="30" id="iterations">
	<label for="speed">Speed</label>
	<input type="range" id="speed" value="90" min="0" max="100">
	<label for="spread-first">Spread First</label>
	<input type="checkbox" checked id="spread-first">
	<button id="iterate-many">Build</button>
</body>
</html>
